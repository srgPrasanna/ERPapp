<link rel="import" href="salesorder-summaryajax.html">
<link rel="import" href="slider-papercard.html">

<dom-module id="salesorder-summary">
<template>
    <salesorder-summaryajax></salesorder-summaryajax>
  <template id="templateUsers"  is="dom-repeat" items={{jsondata}} as="item">
     <div class="col-sm-3">
       <slider-papercard
        itemid="{{item.itemid}}"
        salesorderid="{{item.salesorderid}}"
        customername="{{item.customername}}"
        itemspecification="{{item.itemspecification}}"
        containerquantity="{{item.containerquantity}}"
        deliveredquantity="{{item.deliveredquantity}}"
        requireddeliverydate="{{item.requireddeliverydate}}"
        customerlocation="{{item.customerlocation}}"
        status="{{item.status}}">
       </slider-papercard>
    </div>
</template>
</template>
  <script src="salesorder-summary.js">
  </script>
</dom-module>
