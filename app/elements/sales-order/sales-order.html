<link rel="import" href="sales-ironajax.html">
<link rel="import" href="../autogen-id/autogen-id.html">

<dom-module id="sales-order">
<style is="custom-style">
     paper-card.size{
       width: 100%;
     }
     paper-card.reqsize{
       width: 100%;
     }
     paper-card.imgsize{
       height: 300px;
       width: 300px;
      margin-left: 150px;
      margin-top: 150px;
     }
     paper-listbox.dropdown-content{
       width:100%;
     }
     paper-card.btnsize{
       margin-top:2000px;
     }
     paper-dropdown-menu {
         --paper-dropdown-menu: {
           width: 100%;
         }
       }
       :host([hidden]), .paper-item[hidden] {
          display: none !important;
        }
        #date{
          width:100%;
        }
        /*paper-listbox.dropdown-content{
          width: 100%;
          height: 200px;
          overflow: scroll;
        }*/
</style>
  <template>
    <div class="row">
       <div class="col-sm-6">
         <paper-card elevation="0" heading="Customer Image" image="../../images/user2-160x160.jpg" class="imgsize"></paper-card>
       </div>
       <div class="col-sm-6">
       <paper-card elevation="0" heading="Sales order" style="width:100%;">
       <div class="card-content"> <!--card-content-->
         <paper-input hidden label="{{salesorderid}}" value="{{salesid}}"></paper-input>
         <paper-input  label="Customer Name" is="" value="{{value}}"  on-keydown="FnSearchEnquiry"></paper-input>
         <paper-listbox class="dropdown-content" id="transportinput2" on-click="functionitem" on-iron-select="FnSelectEnquiry1">
           <template is="dom-repeat" items="{{itemArray}}" as="item">
             <paper-item value="{{item.customerid}}">{{item.itemdes}}</paper-item>
           </template>
         </paper-listbox>
         <!-- Itemname -->
         <paper-input hidden label="{{ItemId}}" value="{{iid}}"></paper-input>
         <paper-input  label="Item Name" is="" value="{{value1}}"   on-keydown="FnSearchEnquiry1"></paper-input>
         <paper-listbox class="dropdown-content" id="transportinput3" on-click="functionlocation" on-iron-select="FnSelectEnquiry2">
           <template is="dom-repeat" items="{{itemArray1}}" as="item1">
             <paper-item value="{{item1.itemid}}">{{item1.itemdes1}}</paper-item>
           </template>
         </paper-listbox>
         <paper-input  label="Customer Location" is="" value="{{value5}}" on-keydown="locationkey"></paper-input>
         <paper-listbox class="dropdown-content" id="locationid" on-iron-select="locationlistbox">
         <template is="dom-repeat" items="{{itemArray5}}" as="item5">
         <paper-item value="{{item5.city}}">{{item5.itemdes5}}</paper-item>
        </template>
         </paper-listbox>
         <!-- <paper-input label="Customer Location" value="{{clocation}}"></paper-input> -->
         <paper-input hidden label="{{itemdescription}}" value="{{idescription}}"></paper-input>

         <paper-input hidden label="status" value="Projection"></paper-input>
         <paper-input   label="Item Quantity" on-tap="quantityfunction" value="{{rtons}}">
           <div suffix>{{qtyidvalue}}</div>
         </paper-input>
         <paper-input   label="Container Quantity" on-tap="containerfunction" value="{{rcoils}}">
           <div suffix>{{containeridvalue}}</div>
         </paper-input>
         <paper-input label="Item Specification" value="{{ispecification}}"></paper-input>

         <!-- collapse -->
         <!-- <iron-collapse id="collapse" opened="{{colvar}}">
           <paper-input label="{{itemspecification}}" value="{{ispecification}}"></paper-input>
           <paper-input hidden label="{{dquantity}}" value="{{dqty}}"></paper-input>
         </iron-collapse> -->

     <sales-ironajax></sales-ironajax>
     <!-- <autogen-id></autogen-id> -->
     <check-autogenid stringname="sal" elementname="sales-order"></check-autogenid>
     <div class="row">
       <div class="col-sm-6" style="margin-top:10px;">
          <vaadin-date-picker id="date" label="Required Delivered Date" value="{{min1}}"></vaadin-date-picker>
        </div>
        <div class="col-sm-6">
          <div style="margin-top:10px;">
            <datetime-picker hidden date-string="{{min}}"  disabled min-date="[[max]]" use-not-native></datetime-picker>
          </div>
        </div>
      </div>
        <br><br>

 <!-- save details -->
    <div class="card-actions" style="margin-top=10px;">
      <center>
       <paper-button id="anchorID" class="btn btn-app" on-click="saveitemsfn1">
         <i class="fa fa-save"></i>save
       </paper-button>
    </center>
      </div> <!--div 3-->
      </paper-card>
        </div>
      </div>

  </div>
    <iron-ajax id="insertajax"
               method="post"
               url="http://localhost:4000/salesinsert"
               params="{{writeparam}}"
               handle-as="json"
               content-type="application/json"
               on-response="salesResponse"></iron-ajax>
    <iron-ajax
            auto
            method="post"
            url="http://localhost:4000/autocomplete"
            handle-as="json"
            on-response="autocompletearr">
    </iron-ajax>
    <iron-ajax
            method="post"
            id="writeajax"
            params="{{writeparam}}"
            url="{{urlname}}"
            handle-as="json"
            on-response="autocompletearr1">
    </iron-ajax>
    <iron-ajax
            method="post"
            id="locationajax"
            params="{{locationparam}}"
            url="{{urlname1}}"
            handle-as="json"
            on-response="autocompletearr5">
    </iron-ajax>
    <iron-ajax
                id="containerajax2"
                method="post"
                url="{{containerrequesturl2}}"
                handle-as="json"
                params="{{containerparameter2}}"
                on-response="containerresponse2">
              </iron-ajax>
    <iron-ajax
                id="quantityajax2"
                method="post"
                url="{{quantityurl2}}"
                handle-as="json"
                params="{{quantityparameter2}}"
                on-response="quantityresponse2">
              </iron-ajax>

    <iron-ajax
            auto
            method="get"
            id="jsoninfoid"
            url="salesprojection-label.json"
            handle-as="json"
            content-type="application/json"
            on-response="jsoninfoResponse"
            last-response="{{jsondata}}"
            debounce-duration="300">
    </iron-ajax>
  </template>
    <script src="sales-order.js">

  </script>


</dom-module>
