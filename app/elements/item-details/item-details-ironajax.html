<dom-module id="item-details-ironajax">
  <template>
    <iron-ajax
      auto
      method="get"
      id="readlabel"
      url="{{labeljsonurl}}"
      handle-as="json"
      content-type="application/json"
      on-response="itemdetailslabel"
      last-response="{{itemjsonlabel}}">
    </iron-ajax>
    <iron-ajax
      method="post"
      id="writeajax"
      url="{{requesturl}}"
      params="{{writeparam}}"
      handle-as="json"
      content-type="application/json"
      on-response="itemResponse"
      debounce-duration="300">
    </iron-ajax>
    <iron-ajax
      method="post"
      id="readajax"
      url="{{responseurl}}"
      params="{{readparam}}"
      handle-as="json"
      content-type="application/json"
      on-response="searchitemdetails"
      debounce-duration="300">
    </iron-ajax>
    <iron-ajax
      auto
      method="post"
      url="http://localhost:4000/autocompleteitemdetails"
      handle-as="json"
      on-request="auto"
      on-response="autocompletearr">
    </iron-ajax>
    <iron-ajax
      auto
      method="post"
      url="http://localhost:4000/itemContainer"
      handle-as="json"
      on-response="itemContainerResponse">
    </iron-ajax>
    <iron-ajax
      auto
      method="post"
      url="http://localhost:4000/itemType"
      handle-as="json"
      on-response="itemTypeResponse">
    </iron-ajax>
    <iron-ajax
      auto
      method="post"
      url="{{itemuniturl}}"
      handle-as="json"
      on-response="itemUnitResponse">
    </iron-ajax>
  </template>
  <script src="item-details-ironajax.js"></script>
</dom-module>
