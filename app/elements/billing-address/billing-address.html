<dom-module id="billing-address">
  <style>
  #billcustomername{
  paper-input {
    --paper-input-container-underline: {
      border-bottom: none;
    };
  }
  }
  </style>
  <template>
    <paper-card style="width:100%;" elevation="0">
      <div class="card-content">
        <b>Billing Address</b>
        <paper-input id="billcustomername" label="Customer Name" readonly></paper-input>
        <paper-input id="billemail" label="e-Mail address"></paper-input>        
        <address-card id="billaddressid"></address-card>
        <paper-input id="billmobile" label="Mobile Number"></paper-input>
      </div>
    </paper-card>
  </template>
</dom-module>
<script type="text/javascript">
  Polymer({
    is: "billing-address",
  });
</script>
