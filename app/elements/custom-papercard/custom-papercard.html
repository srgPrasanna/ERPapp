<dom-module id="custom-papercard">
<template>
<style is="custom-style">
  paper-card.rate { @apply(--layout-horizontal); }
  .rate-image {
    width: 100px;
    height: 170px;
    background-size: cover;
  }
  .rate-content {
    @apply(--layout-flex);
    float: left;
  }
  .rate-header { @apply(--paper-font-headline); }
  .rate-name { color: var(--paper-grey-600); margin: 10px 0; }
  paper-icon-button.rate-icon {
    --iron-icon-fill-color: white;
    --iron-icon-stroke-color: var(--paper-grey-600);
  }
</style>
<paper-card class="rate">
  <div class="rate-content">
    <div class="card-content">
      <div class="rate-header">{{title}}</div>
      <div class="rate-name">{{specification1}}</div>
      <div>{{specification2}}</div>
      <div>{{specification3}}</div>
    </div>
  </div>
  <div class="rate-image" style="background: url({{imageurl}});"></div>
</paper-card>
</template>
<script>
Polymer({
  is:"custom-papercard"
});
</script>
</dom-module>
